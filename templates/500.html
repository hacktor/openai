<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>500 Error Page</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/errorstyle.css') }}"
   </head>
   <body>
      <div id="error-page">
         <div class="content">
            <h2 class="header" data-text="404">
               404
            </h2>
            <h4 data-text="Opps! Internal Server Error">
               Opps! Internal Server Error
            </h4>
            <p>
               The Server Experienced an Internal Error.
               <pre>
               {{ error }}
               </pre>
            </p>
            <div class="btns">
               <a href="/">Return Home</a>
               <a href="/admin">Admin Page</a>
            </div>
         </div>
      </div>
   </body>
</html>
