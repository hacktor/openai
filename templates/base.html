<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>OpenAI GPT3 Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stykesheet">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">OpenAI GPT3 Example</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link {% if tab == 'home' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                </li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="text-left">
        {% block content %}
        {% endblock %}
    </div>
</div>
{% block js %}
{% endblock %}
</body>

</html>
